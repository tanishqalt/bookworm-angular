<div>
  <div class="min-h-screen">
    <div class="max-w-lg pt-20 m-auto">
      <h1 class="text-xl font-bold">Register on Bookworm</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-col mt-4 space-y-4">
          <label htmlFor="username" class=""> Username </label>
          <input
            type="text"
            formControlName="username"
            id="username"
            class="w-full px-4 py-2 border-2 rounded-sm"
          />
          <label htmlFor="email" class=""> Email </label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="w-full px-4 py-2 border-2 rounded-sm"
          />
          <label htmlFor="password" class=""> Password </label>
          <input
            type="password"
            formControlName="password"
            id="password"
            class="w-full px-4 py-2 border-2 rounded-sm"
          />
          <button
            type="submit"
            class="px-4 py-2 mt-4 text-sm bg-white rounded-sm ring-2"
          >
            Register
          </button>
          <p>Already a member? <a href="user/login">Login</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
