<div class="min-h-screen p-10">
  <h1 class="text-2xl font-bold">User Profile</h1>
  <div class="flex space-x-4">
    <div class="w-1/3">
      <form
        [formGroup]="updateUserBioForm"
        (ngSubmit)="onSubmit()"
        class="mt-6"
      >
        <div class="mt-6">
          <label class="font-semibold"> Bio </label>
          <textarea
            name="name"
            value="{bio}"
            formControlName="bio"
            class="w-full px-3 py-2 mt-2 border border-gray-300 rounded-md"
            placeholder="John Doe"
          ></textarea>
        </div>
        <button
          type="submit"
          class="px-3 py-4 mt-6 text-sm font-medium text-white bg-blue-500 rounded-md"
        >
          Update Profile
        </button>
      </form>
    </div>
    <div class="w-2/3 p-6">
      <div class="p-10 bg-gray-50">
        <p class="text-xs">Details</p>
        <hr class="my-3" />

        <div>
          <p class="text-xs">username</p>
          <label class="mt-2 font-semibold"> {{ user?.username }} </label>
        </div>

        <div class="mt-4">
          <p class="text-xs">Description</p>
          <label class="mt-2 font-medium">{{ user?.bio }}</label>
        </div>
      </div>
    </div>
  </div>
</div>
