<div class="max-w-lg p-10 m-auto">
  <h1 class="text-2xl font-medium">Request Form</h1>
  <p class="mt-2">
    Hi! You can request a specific book and we will work with our library
    providers to fetch the specific book.
  </p>

  <div class="mt-10 space-y-4">
    <div>
      <label class="text-sm font-medium">Book Title</label>
      <input
        class="w-full p-2 mt-2 border-2 border-gray-300 rounded-md"
        type="text"
        value="{bookTitle}"
        placeholder="Enter book title"
      />
    </div>

    <div>
      <label class="mt-4 text-sm font-medium">Book Author</label>
      <input
        class="w-full p-2 mt-2 border-2 border-gray-300 rounded-md"
        type="text"
        value="{bookAuthor}"
        placeholder="Enter book author"
      />
    </div>

    <div>
      <button
        class="w-full px-3 py-4 mt-6 text-sm font-medium text-white bg-blue-500 rounded-md"
      >
        <label class="text-sm font-medium">Request Book</label>
      </button>
    </div>
  </div>
</div>
