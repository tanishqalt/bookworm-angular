<div class="max-w-6xl py-20 m-auto">
  <div>
    <h1 class="text-3xl font-bold">Reading List</h1>
  </div>
  <div>
    <div class="flex mt-4" *ngFor="let book of user?.readingList">
      <div class="p-5 bg-gray-200">
        <h1 class="text-lg font-bold">{{ book.title }}</h1>
        <p class="text-base">
          Written by {{ book.author }}
          <span> ISBN# {{ book.isbn }} </span>
        </p>
        <p class="text-sm">{{ book.description }}</p>
        <p class="mt-2 text-sm font-bold">
          {{ book.timesRead }} bookworms are interested in this book
        </p>
      </div>
    </div>
  </div>
</div>
