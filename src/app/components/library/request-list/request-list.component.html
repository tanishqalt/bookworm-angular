<app-library-menu></app-library-menu>
<div class="max-w-5xl pt-20 m-auto">
  <h1 class="text-4xl">Request List</h1>
  <div>
    <table class="w-full mt-20 table-auto">
      <thead>
        <tr class="text-left">
          <th class="p-4">Title</th>
          <th class="p-4">Author</th>
          <th class="p-4">Requester</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of requests" key="request.id">
          <td class="p-4">{{ request.bookTitle }}</td>
          <td class="p-4">{{ request.bookAuthor }}</td>
          <td class="p-4">{{ request.username }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
